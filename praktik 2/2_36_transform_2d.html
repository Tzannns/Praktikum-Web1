<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style type="text/css">
      div {
        background: red;
        width: 100px;
        height: 100px;
        margin: 50px 10px;
        float: left;
      }

      .box1 {
        transform: rotateX(60deg);
      }
      .box2 {
        transform: rotateY(60deg);
      }
      .box3 {
        transform: rotateZ(60deg);
      }
    </style>
    <title>Transform 2d</title>
  </head>
  <body>
    <div class="box1">rotateX</div>
    <div class="box2">rotateY</div>
    <div class="box3">rotateZ</div>
  </body>
</html>
