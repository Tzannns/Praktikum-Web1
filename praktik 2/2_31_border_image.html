<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boreder image</title>
    <style type="text/css">
      div {
        width: 200px;
        height: 60px;
        margin-left: 20px;
        float: left;
      }
      .box1 {
        border: 10px solid transparent;
        border-image: url(../img/penguin.jpeg) 50 round;
      }
      .box2 {
        border: 20px solid transparent;
        border-image: url(../img/penguin2.jpeg) 20% round;
      }
      .box3 {
        border: 10px solid transparent;
        border-image: url(../img/penguin.jpeg) 30 stretch;
      }
    </style>
  </head>
  <body>
    <div class="box1">border-image</div>
    <div class="box2">border-image</div>
    <div class="box3">border-image</div>
  </body>
</html>
