<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rounded Corner</title>
    <style type="text/css">
      div {
        background: rebeccapurple;
        width: 200px;
        height: 200px;
        margin-left: 20px;
        float: left;
      }

      .box1 {
        border-radius: 20px;
      }
      .box2 {
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
  </body>
</html>
