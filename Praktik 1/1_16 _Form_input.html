<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Input</title>
  </head>
  <body>
    <form method="post" action="">
      <label for="nama">Nama</label>
      <input type="text" id="nama" /> <br />

      <label for="password">password</label>
      <input type="password" id="password" /> <br />

      <div>
        <label for="jk">Jenis Kelamin</label>
        <input type="radio" name="jk" value="L" checked /> Laki-laki
        <input type="radio" name="jk" value="P" /> Perempuan
      </div>

      <label for="status">status</label>
      <input type="checkbox" value="Y" id="status" /> Menikah <br />

      <label for="tgl_lahir">Tanggal Lahir</label>
      <input type="date" id="tgl_lahir" /> <br />

      <label for="warna">warna Favorite </label>
      <input type="color" id="warna" /> <br />

      <label for="hp">No.hp</label>
      <input type="number" id="hp" /> <br />

      <label for="berat">Berat Badan</label>
      <input type="range" id="berat" /> <br />

      <label for="email">Email</label>
      <input type="email" id="email" /> <br />

      <label for="website">website</label>
      <input type="url" id="website" /> <br />

      <label for="jam">Jam kerja</label>
      <input type="time" id="jam" /> <br />

      <input type="submit" value="simpan" />
      <input type="reset" id="Batal" />
    </form>
  </body>
</html>
